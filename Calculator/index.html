<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="calculator-container">
            <div class="display" id="display">
                0
            </div>
            <div class="buttons">
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="operator operator-plus" onclick="appendOperator('+')"><i class="fa-solid fa-plus"></i></button>
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator operator-minus" onclick="appendOperator('-')"><i class="fa-solid fa-minus"></i></button>
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator operator-times" onclick="appendOperator('*')"><i class="fa-solid fa-xmark"></i></button>
                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="operator operator-divide" onclick="appendOperator('/')"><i class="fa-solid fa-divide"></i></button>
                <button class="operator operator-equals" id="equals" onclick="calculate()"><i class="fa-solid fa-equals" style="color: #7be072;"></i></button>
                <button class="operator operator-clear" id="clear" style="color: #e0b472; font-size: larger;" onclick="clearDisplay()">AC</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
